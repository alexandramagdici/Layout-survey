<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Two pages survey">
        <meta name="keywords" content="survey, opinion">
        <meta name="author" content="Alexandra Magdici">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout-survey</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <link rel="stylesheet" type="text/css" href="resources/page.css">
    </head>
    <body>
        <header>
            <div class="number-wrapper">
                <img src="../Layout-survey/assets/step-2.png">
                <div class="title">Notificatons survey</div>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                    <p>Would you recommend our Board to other users?</p>
                        <div class="recommendation">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                        </div>
                        <div class="recomm-text">
                            <div>Not at all likely</div>
                            <div>Extremely likely</div>
                        </div>

                <form>
                    <p>Pick the 3 things you find most important with the integration documention:</p>
                    <div class="checkbox-position">
                    <div>  
                        <input type="checkbox" id="tutorials" name="tutorials" value="">
                        <label for="tutorials">Tutorials</label><br>
                        <input type="checkbox" id="api" name="api" value="">
                        <label for="reference">API Reference</label><br>
                        <input type="checkbox" id="inlinecode" name="inlinecode" value="">
                        <label for="inlinecode">Inline code examples</label><br>
                    </div> 
                    <div>
                        <input type="checkbox" id="clearcontent" name="clearcontent" value="">
                        <label for="clearcontent">Clear consistent content</label><br>
                        <input type="checkbox" id="repos" name="repos" value="">
                        <label for="repos">Runnable example repos</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="support" name="support" value="">
                        <label for="support">Support</label><br>
                        <input type="checkbox" id="navigation" name="navigation" value="">
                        <label for="navigation">Navigation & search</label><br>
                        <input type="checkbox" id="design" name="design" value="">
                        <label for="design">Design & usability</label><br>
                    </div> 
                    </div>     
                </form>
                <p>How would you score you navigation experience so far?</p>
                <div class="expectations">
                    <div>
                        <img src="assets/expectations-level-1.png">
                    </div>
                    <div>
                        <img src="assets/expectations-level-2.png">
                    </div>
                    <div>
                        <img src="assets/expectations-level-3.png">
                    </div>
                    <div>
                        <img src="assets/expectations-level-4.png">
                    </div>
                    <div>
                        <img src="assets/expectations-level-5.png">
                    </div>
                </div>    
                    <div class="expect-text">
                        <div>Didn't meet expectations</div>
                        <div>Exceeded expetations</div>
                    </div>
            </div>
            
        </main>
        <footer>
            <button><a href="index.html">Back</a></button>
            <button><a href="page.html">Send</a></button>
        </footer>
    </body>
</html>
